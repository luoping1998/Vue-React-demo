<!DOCTYPE html>
<html>
<head>
	<title>vue1</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<input type="text" v-model="message">
		<button v-on:click="change">文字更换</button>
	</div>

	<script type="text/javascript">
	new Vue({
		el:'#app',
		data:{
			message:'emmmmmm'
		},
		methods:{
			change:function(){
				this.message = 'xixixi'
			}
		}
	})
	</script>
</body>
</html>
