<!DOCTYPE html>
<html>
<head>
	<title>vue10</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<p>a : {{a}}</p>
		<p>b : {{b}}</p>
	</div>
</body>	
<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			a:1
		},
		computed:{
			b:{
				get:function(){
					return this.a+1;
				},
				set:function(val){
					this.a = val*2;
				}
			}
		}
	})
</script>
</html>
