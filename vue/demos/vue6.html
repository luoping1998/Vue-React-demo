<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
	<script type="text/javascript" src="../vue.js"></script>
	<style type="text/css">
		#app .header{
			width: 100%;
			height: 40px;
			background-color: gray;
		}

		.header a{
			display:inline-block; 
			width: 25%;
			height: 100%;
			font-size: 16px;
			text-align: center;
			line-height: 40px;
			background-color: gray;
			color: white;
			float: left;
			text-decoration: none;
		}

		.header .active{
			background-color: red;
		}
		#app .aBody{
			width: 100%;
			height: 300px;
			line-height: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="header">
			<a href="javascript:;"  @click="index = 1" :class="{'active' : index==1 }">1</a>
			<a href="javascript:;"  @click="index = 2" :class="{'active' : index==2 }">2</a>
			<a href="javascript:;"  @click="index = 3" :class="{'active' : index==3 }">3</a>
			<a href="javascript:;"  @click="index = 4" :class="{'active' : index==4 }">4</a>
		</div>
		<div class="aBody" v-if="index == 1">1111</div>
		<div class="aBody" v-if="index == 2">2222</div>
		<div class="aBody" v-if="index == 3">3333</div>
		<div class="aBody" v-if="index == 4">4444</div>
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el:'#app',
		data:{
			index : 0
		}
	})
</script>
</html>
